<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivel.css">
    <link rel="import" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>
<body>
  
    <main>
        <img src="./src/img/illustration-hero.svg" alt="Logo">

        <div id="texto">
            <h1>Resumo do pedido</h1>
            <br>
            <p>
                Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer
                dispositivo em qualquer lugar que você quiser!
            </p>
        </div>
        <br>
        <div id="plano">
            <div class="plano-img">
                <img src="./src/img/icon-music.svg" alt="musica">
            </div>

            <div class="plano-infor">
                <p>
                    <strong>Planejamento anual</strong>
                    <br>
                    R$ 59,99/ano
                </p>
            </div>
            <a href="#">Alterar</a>
        </div>
        <div id="pagamento">
            <button class="finalizarpagamento">
                Prossiga para o pagamento
            </button>
            <button class="cancelarpagamento">
                Cancelar pedido
            </button>
        </div>
    </main>
    <br>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Sync-BR" target="_blank">SYNC</a>.
    </footer>
</body>
</html>
